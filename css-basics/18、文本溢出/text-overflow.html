<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本溢出</title>
    <style>
        .single {
            width: 200px;
            overflow: hidden;
            text-overflow: clip;
            white-space: nowrap;
        }
        
        .mutil {
            width: 200px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="single">这是一个超过容器宽度的文本内容</p>
        <div class="mutil">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc tristique consectetur velit ut vestibulum. Quisque quis mattis odio, ac gravida leo. Donec placerat sem vitae ligula maximus iaculis.
        </div>
    </div>
</body>

</html>
