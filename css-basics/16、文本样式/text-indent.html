  <h1>《人间词话》节选</h1>
  <h2>王国维</h2>
  <p>古今之成大事业、大学问者，必经过三种之境界："昨夜西风调碧树。独上高楼，望断天涯路。"此第一境也。"衣带渐宽终不悔，为伊消得人憔悴。"此第二境也。"众里寻他千百度，蓦然回首，那人却在灯火阑珊处。"此第三境也。此等语皆非大词人不能道。然遮以此意解释诸词，恐为晏欧诸公所不许也。</p>
