<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <title>文本样式</title>
<style type="text/css">
    body {
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif;
    }
    div {
        line-height: 30px;
    }
</style>
</head>
<body>
<div>人生三境界</div>
<div>昨夜西风调碧树。独上高楼，望断天涯路。</div>
<div>衣带渐宽终不悔，为伊消得人憔悴。</div>
<div>众里寻他千百度，蓦然回首，那人却在灯火阑珊处。</div>
</body>
</html>
