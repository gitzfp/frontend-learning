<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 200px;
            height: 300px;
            margin: 100px auto;
            position: relative;
        }

        img {
            width: 100%;
            transition: all 1.5s;
            position: absolute;    
            left: 0;
            top: 0;
            /*以盒子底部的中心为坐标原点旋转*/
            transform-origin: center bottom; 
            box-shadow: 0 0 3px 0 #666;
        }
        .box:hover img:nth-child(6) {
            transform: rotate(-10deg);
        }
        .box:hover img:nth-child(5) {
            transform: rotate(-20deg);
        }
        .box:hover img:nth-child(4) {
            transform: rotate(-30deg);
        }
        .box:hover img:nth-child(3) {
            transform: rotate(-40deg);
        }
        .box:hover img:nth-child(2) {
            transform: rotate(-50deg);
        }
        .box:hover img:nth-child(1) {
            transform: rotate(-60deg);
        }
        .box:hover img:nth-child(8) {
            transform: rotate(10deg);
        }
        .box:hover img:nth-child(9) {
            transform: rotate(20deg);
        }
        .box:hover img:nth-child(10) {
            transform: rotate(30deg);
        }
        .box:hover img:nth-child(11) {
            transform: rotate(40deg);
        }
        .box:hover img:nth-child(12) {
            transform: rotate(50deg);
        }
        .box:hover img:nth-child(13) {
            transform: rotate(50deg);
        }
        .box1 {
            margin: 100px auto;
            width: 100px;
            height: 100px;
            background: green;
            transition: transform 0.5s;
        }

        .box1:hover {
            transform: rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/1.png" width="200" height="300"/>
    <img src="images/2.png" width="200" height="300"/>
    <img src="images/1.png" width="200" height="300"/>
    <img src="images/2.png" width="200" height="300"/>
    <img src="images/1.png" width="200" height="300"/>
    <img src="images/2.png" width="200" height="300"/>
    <img src="images/1.png" width="200" height="300"/>
    <img src="images/2.png" width="200" height="300"/>
    <img src="images/1.png" width="200" height="300"/>
    <img src="images/2.png" width="200" height="300"/>
    <img src="images/1.png" width="200" height="300"/>
    <img src="images/2.png" width="200" height="300"/>
    <img src="images/1.png" width="200" height="300"/>
</div>
<div class="box1"></div>    
</body>
</html>
