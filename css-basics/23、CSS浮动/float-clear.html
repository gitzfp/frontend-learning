<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
       li {
            float: left;
            padding: 10px;
       }
       ol{
            background-color: goldenrod;
            list-style: none;
       }
       ul {
            background-color: greenyellow;
            list-style: none;
       }
       .div1 {
            background-color: yellow;
            overflow: hidden;
       }
       .div2 {
            background-color: aqua;
            height: 40px;
       } 
    </style>
</head>
<body>
    <div class="div1">
        <ol>
            <li>序言</li>
            <li> 第一章：起源</li>
            <li>第二章：成长</li>
            <li>第三章：变革</li>
            <li>第四章：风暴</li>
        </ol>
    </div>
    <div class="div2">
        <ul>
            <li>牛肉面</li>
            <li>炸鸡腿</li>
            <li>麻辣豆腐</li>
            <li>水煮牛肉</li>
        </ul>
    </div>
    </body>

</body>
</html>
