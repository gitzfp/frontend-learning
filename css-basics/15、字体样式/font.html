<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <title>title="字体样式"</title>  
  <style type="text/css">
    body{
      font-size: 20px;
      color: rgb(255, 122, 233)
    }
    h1 {
      font-size: 24px;
      color: #CCFFE5
    }
    h2 {
      font-size: 1.2em;
    }
    h3 {
      font-size: 60%;
    }
    .small-caps {
      font-variant: small-caps;
    }
  </style>
</head>
<body>
  <p style="font-family: 'Times New Roman', Times, serif;">衬线字体 (Serif Fonts)</p>
  <p style="font-family: Arial;">非衬线字体 (Sans-serif Fonts)</p>
  <p style="font-family: Monaco">等宽字体 (Monospaced Fonts)</p>
  <h1>我是24px大小</h1>
  <h2>我是em，相对于父元素字体大小的倍数来定义字体大小。</h2>
  <h3>我是%，相对于父元素字体大小的百分比来定义字体大小</h3>
  <div style="font-weight: normal;">我是正常粗细字体</div>
  <div style="font-weight: bold;">我是较粗字体</div>
  <div style="font-weight: 900;">我是粗细程度900的字体</div>
  <div style="font-style: italic;">我是倾斜字体italic</div>
  <div style="font-style: oblique;">我是倾斜字体oblique</div>
  <p class="small-caps">This is an example of small-caps text.</p>
</body>
</html>
