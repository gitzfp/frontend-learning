<!DOCTYPE html>
<html lang="en">

<head>
    <title>Java Express 咖啡店</title>
</head>

<body>
    <div id="total">
        <h1>欢迎来到 Java Express 咖啡店！</h1>
        <img src="./coffe.jpg" width="380px" alt="">
        <p>我们提供各种咖啡，以下是我们的菜单：</p>
        <div>
            <h2>咖啡</h2>
            <ul>
                <li>美式咖啡</li>
                <li>拿铁</li>
                <li>卡布奇诺</li>
                <li>摩卡</li>
            </ul>
        </div>
        <p>我们现在有以下促销信息：</p>
        <span><strong>买一送一</strong>，限时优惠！</span>
        <p>如果您想了解更多信息，请<a href="http://www.baidu.com" target="_blank">点击这里</a>联系我们。</p>
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email"><br>
            <label for="message">留言：</label>
            <textarea id="message" name="message"></textarea><br>
            <br>
            <input type="submit" value="提交留言">
        </form>
    </div>
</body>

</html>
