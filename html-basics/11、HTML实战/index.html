<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡店菜单和促销信息</title>
</head>

<body>
    <h1>欢迎来到Java Express咖啡店</h1>
    <img src="./coffe.jpg" alt="coffe" width="380">
    <p>我们提供各种咖啡，以下是我们的菜单：</p>
    <h2>咖啡：</h2>
    <ul>
        <li>
            美式咖啡
        </li>
        <li>拿铁</li>
        <li>卡布奇诺</li>
        <li>摩卡</li>
    </ul>
    <div>现在我们有以下促销信息：</div>
    <span><em>买一送一</em>，限时优惠</span>
    <p>如果你想了解更多信息，请<a href="http://www.abdiu.com" target="_blank">点击这里</a>联系我们</p>
    <form action="http://www.baidu.com">
        <div>
            <label for="username">姓名</label>
            <input type="username">
        </div>

        <div>
            <label for="email">邮箱</label>
            <input type="email">
        </div>
        <div>
            <label for="message">留言</label>
            <textarea name="message" id="massage" cols="30" rows="3"></textarea>
        </div>
        <br>
        <button type="submit">提交留言</button>
    </form>
</body>

</html>
