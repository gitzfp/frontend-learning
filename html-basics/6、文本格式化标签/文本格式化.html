<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化.html</title>
</head>

<body>
    <h1>我是加粗标签</h1>
    <p>我是被strong<strong>加粗</strong>的文本</p>
    <p>我是被b<b>加粗</b>的文本</p>

    <h1>我是斜体标签</h1>
    <p>我是被em<em>倾斜</em>的文本</p>
    <p>我是被i<i>倾斜</i>的文本</p>

    <h1>我是删除标签</h1>
    <p>我是被del<del>标识删除</del>的文本</p>
    <p>我是被s<s>标识删除</s>的文本</p>

    <h1>我是下划线标签</h1>
    <p>我是被ins<ins>标识下划线</ins>的文本</p>
    <p>我是被u<u>标识下划线</u>的文本</p>
</body>

</html>
