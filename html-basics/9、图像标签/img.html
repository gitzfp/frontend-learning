<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>图像标签-图片和html同级</h2>
    <img src="lyf.jpg" width="100">

    <h2>图像标签-图片在html下级</h2>
    <img src="images/img/lyf2.jpg" width="100">

    <h2>图像标签-图片在html上级</h2>
    <img src="../lyf3.jpg" width="100">

    <h2>图像标签-展示网络图片</h2>
    <img src="https://th.bing.com/th/id/OIP.wFD2sQyxdRbY8plHs1S0EAHaLV?w=202&h=309&c=7&r=0&o=5&dpr=2&pid=1.7">

    <h2>图像标签-alt属性</h2>
    <img src="../lyf5.jpg" alt="我是刘亦菲" width="100">

    <h2>图像标签-title属性</h2>
    <img src="images/lyf4.jpg" alt="我是刘亦菲" title="我是刘亦菲4" width="100">

    <h2>图像标签-width和height属性</h2>
    <img src="images/lyf4.jpg" alt="我是刘亦菲" title="我是刘亦菲4" width="100" height="100">

</body>

</html>
